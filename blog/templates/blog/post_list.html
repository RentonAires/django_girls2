{% extends 'blog/index.html' %}
<!-- extendendo do index -->
{% load static %}
<!-- -->
{% block content %}

<body>
    <main>
        <section>
            {% for post in posts %}
                <div class="conteiner">
                    <div class="card-container">
                        <div class="card-header"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></div>
                        <div class="card-body">
                            <p class="card-text">{{ post.text|linebreaksbr }}</p>
                            <p class="card-date">{{ post.published_date }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>

{% endblock %}
