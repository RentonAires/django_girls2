{% load static %}<!-- -->
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!--<link rel="stylesheet" href="{% static 'css/blog.css' %}">  it -->
        <title>noticias blog!</title>
    </head>
    <body>
        <header class="cabecalho">
            <a href="/"><img class="cabecalho-imagem" src="{% static 'logo002.png' %}" alt="logo"></a>
            <nav class="cabecalho-menu">
                <a class="cabecalho-menu-item" href="{% url 'post_list' %}">Post</a>
                <a class="cabecalho-menu-item" href="{% url 'comment' %}">comment</a>
            </nav>
        </header>
        <div class="comment container">
            <div class="page-header">
                {% if user.is_authenticated %}<!--autenticando o usuario-->
                    <p>Para adicionar uma novo comentario <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></p>
                     <!--link para view de novo post-->
                {% endif %}
            </div>
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <footer class="rodape">
            <img class="rodape-imagem" src="{% static 'rodape002.png' %}" alt="imagem do rodape">
        </footer>
    </body>
</html>
